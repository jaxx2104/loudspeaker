name: Star to X Share

on:
  schedule:
    - cron: '*/15 * * * *' # 15分おきに実行
  workflow_dispatch: # 手動実行用

# Prevent concurrent runs to avoid duplicate tweets
concurrency:
  group: star-to-x
  cancel-in-progress: false

jobs:
  share:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run application
        env:
          USER_GITHUB_TOKEN: ${{ secrets.USER_GITHUB_TOKEN }}
          USER_GITHUB_NAME: ${{ secrets.USER_GITHUB_NAME }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          REPOSITORY: ${{ github.repository }}
          SYSTEM_PROMPT: ${{ secrets.SYSTEM_PROMPT }}
          PROCESSED_STARS_CACHE: .processed-stars.json
        run: deno run --allow-net --allow-env --allow-read --allow-write --lock none src/index.ts

      - name: Commit processed stars
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .processed-stars.json
          git diff --staged --quiet || git commit -m "chore: update processed stars [skip ci]"
          git push
